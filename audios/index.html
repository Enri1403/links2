<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .audio-button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-button:hover {
            background-color: #0056b3;
        }
        audio {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    <div id="audio-controls"></div>
    <audio id="audio-player" controls style="display: none;"></audio>

    <script>
        // Fetch all audio files in the current folder
        const audioExtensions = ['mp3', 'wav', 'ogg']; // Add more formats if needed
        const audioControlsDiv = document.getElementById('audio-controls');
        const audioPlayer = document.getElementById('audio-player');

        // Function to fetch files (this works if served via a web server)
        fetch('.')
            .then(response => response.text())
            .then(data => {
                // Parse the file list (works when served via HTTP)
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(data, 'text/html');
                const links = htmlDoc.querySelectorAll('a');

                links.forEach(link => {
                    const href = link.getAttribute('href');
                    const ext = href.split('.').pop().toLowerCase();
                    if (audioExtensions.includes(ext)) {
                        createAudioButton(href);
                    }
                });
            })
            .catch(err => console.error('Error fetching file list:', err));

        // Create a button for each audio file
        function createAudioButton(audioFile) {
            const button = document.createElement('button');
            button.textContent = audioFile;
            button.className = 'audio-button';
            button.onclick = () => {
                audioPlayer.src = audioFile;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            };
            audioControlsDiv.appendChild(button);
        }
    </script>
</body>
</html>
